<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dario">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Como vocês se chama?')
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras<br/>`) /* comando document.write faz aparecer no documento o que voce digitou na variavel e variavel.lenght exibe a quantidade de caracteres da variavel
        <br/> é utilizado para pular linhas no javascript*/
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br/>`) // comando variavel.toUpperCase() deixa todas as letras maiusculas
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}<br/>`) // comando variavel.toLowerCase() deixa todas as letras minúsculas
    </script>    
</body>
</html>
