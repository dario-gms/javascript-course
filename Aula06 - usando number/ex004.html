       var n1 = Number.parseInt(window.prompt('Digite um numero: ')) // utilizar o Number.parseInt converte o que foi digitado em um numero inteiro
       var n2 = Number.parseFloat(window.prompt('Digite outro numero: ')) // utilizar o NUmber.parseFloat converte o que foi digitado em um numero inteiro ou real
       /*Utilizar somente o Number força o javascript a identificar se é inteiro ou real, ex: var n3 = Number(window.prompt('digite qualquer numero'))  */
